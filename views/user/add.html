<div class="modal modal-sm active" id="user-add">
    <a href="javascript:void(0);" class="modal-overlay btn-clear" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a href="javascript:void(0);" class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">添加用户</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form method="post" action="/user/add?id={{_id}}">
                    <div class="form-group">
                        <input class="form-input" type="text" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input class="form-input" type="password" name="password" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-danger btn-lg submit">创建帐号</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
