<div class="modal modal-sm active" id="folder-add">
    <a href="javascript:void(0);" class="modal-overlay btn-clear" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a href="javascript:void(0);" class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">创建文件夹</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <form method="post" action="{{!request.url}}">
                    <div class="form-group">
                        <input class="form-input" type="text" name="folder_name" placeholder="文件夹名称">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-block btn-danger btn-lg submit">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
